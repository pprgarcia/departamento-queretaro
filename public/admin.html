<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Leads</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    .hidden { display: none !important; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <h1 class="text-3xl font-bold text-indigo-800 mb-6 text-center">Panel Admin - Leads</h1>
    
    <!-- Login -->
    <div id="login" class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
      <input type="password" id="pass" placeholder="Contraseña" class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <button onclick="login()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">Entrar</button>
    </div>

    <!-- Panel -->
    <div id="panel" class="hidden mt-8">
      <div class="bg-white rounded-xl shadow-lg p-6 overflow-x-auto">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
          <h2 class="text-xl font-semibold text-gray-800">Leads Recibidos</h2>
          <div class="flex gap-3">
            <button onclick="exportarExcel()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center transition">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              Exportar a Excel
            </button>
            <button onclick="borrarTodos()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 flex items-center transition">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
              Borrar todos
            </button>
          </div>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full table-auto" id="tabla">
            <thead class="bg-indigo-600 text-white">
              <tr>
                <th class="px-4 py-3 text-left">Nombre</th>
                <th class="px-4 py-3 text-left">Teléfono</th>
                <th class="px-4 py-3 text-left">Email</th>
                <th class="px-4 py-3 text-left">Comentario</th>
                <th class="px-4 py-3 text-left">Horario</th>
                <th class="px-4 py-3 text-left">Fecha</th>
              </tr>
            </thead>
            <tbody class="text-gray-700"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const contraseña = "MiDeptoSecure2025!"; // ¡CÁMBIALA YA!

    function login() {
      const input = document.getElementById('pass').value;
      if (input === contraseña) {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('panel').classList.remove('hidden');
        cargarLeads();
      } else {
        alert("Contraseña incorrecta");
      }
    }

    async function cargarLeads() {
      try {
        const SUPABASE_URL = 'https://asezwpitjpsoimvfuwse.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFzZXp3cGl0anBzb2ltdmZ1d3NlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyMTg2MjIsImV4cCI6MjA3ODc5NDYyMn0.uQ_7fUy_cswe_OzmK1k_--BIO_55Bmy_6McqtgGK0SI';  // ← TU KEY REAL


        const res = await axios.get(`${SUPABASE_URL}/rest/v1/leads?select=*&order=fecha_envio.desc`, {
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`
          }
        });

        const tbody = document.querySelector('#tabla tbody');
        tbody.innerHTML = '';
        
        if (res.data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-500">No hay leads aún</td></tr>';
          return;
        }

        res.data.forEach(row => {
          const tr = document.createElement('tr');
          tr.className = 'border-b hover:bg-gray-50';
          tr.innerHTML = `
            <td class="px-4 py-3">${row.nombre || '-'}</td>
            <td class="px-4 py-3">${row.telefono || '-'}</td>
            <td class="px-4 py-3">${row.email || '-'}</td>
            <td class="px-4 py-3 max-w-xs truncate">${row.comentario || '-'}</td>
            <td class="px-4 py-3">${row.horario_preferido || '-'}</td>
            <td class="px-4 py-3">${new Date(row.fecha_envio).toLocaleString('es-MX')}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error(error);
        alert("Error al cargar leads. Verifica la API.");
      }
    }

    function exportarExcel() {
      const tabla = document.getElementById('tabla');
      const wb = XLSX.utils.table_to_book(tabla, { sheet: "Leads" });
      const fecha = new Date().toISOString().slice(0,10);
      XLSX.writeFile(wb, `leads_departamento_${fecha}.xlsx`);
    }

    // === BOTÓN PARA BORRAR TODOS LOS LEADS (VERSIÓN CORREGIDA) ===
async function borrarTodos() {
  if (!confirm('¿Estás seguro? Esto borrará TODOS los leads de prueba (no se puede deshacer).')) {
    return;
  }

  try {
    const SUPABASE_URL = 'https://asezwpitjpsoimvfuwse.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFzZXp3cGl0anBzb2ltdmZ1d3NlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyMTg2MjIsImV4cCI6MjA3ODc5NDYyMn0.uQ_7fUy_cswe_OzmK1k_--BIO_55Bmy_6McqtgGK0SI';  


    // Obtener todos los IDs primero
    const resIDs = await axios.get(`${SUPABASE_URL}/rest/v1/leads?select=id`, {
      headers: {
        'apikey': SUPABASE_KEY,
        'Authorization': `Bearer ${SUPABASE_KEY}`
      }
    });

    if (resIDs.data.length === 0) {
      alert('No hay leads para borrar.');
      return;
    }

    // Borrar por lotes (máximo 50 IDs por vez)
    const ids = resIDs.data.map(row => row.id);
    const batchSize = 50;
    let deletedCount = 0;

    for (let i = 0; i < ids.length; i += batchSize) {
      const batch = ids.slice(i, i + batchSize);
      const resBatch = await axios.delete(`${SUPABASE_URL}/rest/v1/leads?ids=${batch.join(',')}`, {
        headers: {
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`,
          'Prefer': 'return=minimal'
        }
      });

      if (resBatch.status === 200 || resBatch.status === 204) {
        deletedCount += batch.length;
      } else {
        console.error('Error en lote:', resBatch);
      }
    }

    alert(`¡${deletedCount} leads borrados! Tabla vacía.`);
    cargarLeads();  // Recarga la tabla
  } catch (error) {
    console.error('Error completo:', error);
    alert('Error al borrar leads. Revisa la consola para detalles.');
  }
}

    // Enter para login
    document.getElementById('pass')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
